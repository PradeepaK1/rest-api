<!DOCTYPE html>
<html>
<head>
  <title>Node-Mongo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
  <body controller="bossesController">

    <div class="container">

      <div class="col-sm-6">
        <form submit="saveBosses(boss)">
          <div class="form-group">
            <input type="text" placeholder="Name" model="boss.name" class="form-control">
          </div>
         
          <div class="form-group">
            <input type="text" placeholder="weapon" model="boss.weapon" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" placeholder="weakness" model="weakness" class="form-control"> 
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="MegamanApplication.java"></script>
  </body>
</html>
